    <!-- Top content -->
    <div class="top-content">
        <div class="logo">
            <img src="assets/ico/logowhite.png">
        </div>

        <!-- Body content -->

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 text">
                        
                    </div>
                    <div class="col-sm-5 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Sign In </h3>
                                <p>Fill in the form below to get instant access:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" method="post" class="registration-form" name="login"  novalidate ng-submit="loginuser(user)">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="email" name="email" placeholder="Email..." class="form-control" ng-model="user.emailId" required>
                                    <label class="sr-only" for="form-Password">Password</label>
                                    <input type="password" name="pwd" placeholder="Password..." class="form-control" ng-model="user.pwd" required>
                                <button type="submit" class="btn" ng-disabled="login.$invalid">Sign In!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
